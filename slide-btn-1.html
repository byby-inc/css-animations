<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide button 1</title>
</head>
<style>

    *{
        margin: 0;
        padding: 0;
    }

    /* body centraliza tudo, cor preta e tela inteira */
    body{
        background: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
    }

    /* button > 2 imagens no fundo com posição negativa e positiva, cor de fundo snow, e transição no background*/
    .slide-btn-1{
        width: 180px;
        height: 60px;
        outline: none;
        background-repeat: no-repeat;
        background-size: 30px, 30px;
        border:none;
        background-position:  -20%, 95%;
        background-image: url("caminho-da-imagem"),url("caminho-da-imagem");
        transition: background 0.3s ease,transform 0.5s ease;
        border-radius: 14px;
        display: flex;
        align-items: center;
        background-color:snow;
        box-shadow: inset rgb(0, 0, 0) 0 1px 2px 2px;
      
    }   
    /* texto (div) > posição absoluta, fundo transparente e cobrindo o botão */
    .textBTN{
        cursor: pointer;
        color: black;
        width: 220px;
        height: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 80px;
        font-family: monospace;
        font-size: 12pt;
        transition: transform 0.3s ease;
        position: absolute;
        z-index: 1;

    }
    /* hover do botão com transição no background para mover o background e aplicar o efeito quando acionar o hover do texto (tambem)*/
    .slide-btn-1:hover,  .textBTN:hover ~ .slide-btn-1{
        padding-right: 20px;
        background-position: 12%, 120%;
        transform: scale(1.05);
    }
    /* hover do texto com transição para mover o texto suavemente a direita (você deve deixar responsivo) e aplicar o efeito quando acionar o hover do botão (tambem)*/
    .textBTN:hover,.slide-btn-1:hover ~ .textBTN {
        transform: translateX(40px);
    }


</style>
<body>
    <!-- HTML -->
    <div class="textBTN">SLIDE BTN 1</div>
    <button type="button" class="slide-btn-1"></button>
    
</body>
</html>
